name: Build and deploy dev to prod

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          # JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
          reinua: ${{ secrets.GITHUB_TOKEN }}
